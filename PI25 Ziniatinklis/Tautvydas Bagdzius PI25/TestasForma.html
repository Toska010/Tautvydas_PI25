<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prisijungimo forma</title>
  <link rel="stylesheet" href="stilius.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="Nuotraukos/Guristas.png" alt="We Stand From Dark Logo">
      <h1>We Stand From Dark</h1>
    </div>
    <nav>
      <ul>
        <li><a href="pagrindinis.html">Pagrindinis</a></li>
        <li><a href="nuotraukos.html">Nuotraukos</a></li>
        <li><a href="bendrininkai.html">Mūsų komanda</a></li>
        <li><a href="forma.html" class="active">Prisijunk prie mūsų</a></li>
      </ul>
    </nav>
  </header>

  <main class="two-column">
    <section class="left-column">
      <h2>Prisijunk prie mūsų</h2>
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="paštas">El. paštas:</label>
            <input type="email" id="paštas" name="paštas" required placeholder="Įveskite el. paštą" />
          </div>
          <div class="form-group">
            <label for="diskordas">Diskordo vardas:</label>
            <input type="text" id="diskordas" name="diskordas" required placeholder="Pvz.: Toska010" />
          </div>
          <div class="form-group">
            <label for="žaidimoVardas">Žaidimo vardas:</label>
            <input type="text" id="žaidimoVardas" name="žaidimoVardas" required placeholder="Pvz.: Toska Toska" />
          </div>
          <div class="form-group">
            <label for="amžius">Amžius:</label>
            <input type="number" id="amžius" name="amžius" min="18" max="100" required placeholder="Pvz.: 25" />
          </div>
        </div>

        <fieldset class="checkbox-row">
          <legend>Pasirinkite dominančias veiklas:</legend>

          <div class="checkbox-option">
            <label><input type="checkbox" name="pomėgiai" value="Kasinėjimas" /> Kasinėjimas</label>
          </div>
          <div class="checkbox-option">
            <label><input type="checkbox" name="pomėgiai" value="Kovos" /> Kovos</label>
          </div>
          <div class="checkbox-option">
            <label><input type="checkbox" name="pomėgiai" value="Vadovavimas" /> Vadovavimas</label>
          </div>
          <div class="checkbox-option">
            <label><input type="checkbox" name="pomėgiai" value="Šnipinėjimas" /> Šnipinėjimas</label>
          </div>
          <div class="checkbox-option">
            <label><input type="checkbox" name="pomėgiai" value="Sistemų tyrinėjimas" /> Sistemų tyrinėjimas</label>
          </div>
          <div class="checkbox-option">
            <label><input type="checkbox" name="pomėgiai" value="Inžinierius" /> Inžinierius</label>
          </div>
        </fieldset>

        <button type="submit">Pateikti</button>
      </form>
    </section>

    <aside class="right-column">
      <h2>Vidinė navigacija</h2>
      <ul>
        <li><a href="#apieEve">Apie EVE Online</a></li>
        <li><a href="#pradzia">Korporacijos pradžia</a></li>
        <li><a href="#siulome">Męs siūlome</a></li>
        <li><a href="#tikimes">Ko męs tikimes</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Tautvydas Bagdzius</p>
  </footer>
</body>
</html>
